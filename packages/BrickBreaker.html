<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'BrickBreaker.jnlp'
            },
            {
                javafx : '8.0+',
                jvmargs : '-Xmx128m -Xms128m '
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedtdt.ui() {
        dtjava.embed(
            {
                id : 'tdt.ui',
                url : 'BrickBreaker.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '0',
                height : '0'
            },
            {
                javafx : '8.0+',
                jvmargs : '-Xmx128m -Xms128m '
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedtdt.ui);
</script>

</head><body>
<h2>Test page for <b>App</b></h2>
  <b>Webstart:</b> <a href='BrickBreaker.jnlp' onclick="return launchApplication('BrickBreaker.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
